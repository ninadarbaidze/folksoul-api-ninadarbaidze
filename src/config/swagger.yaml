          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image was uploaded Successfully
 
  /change-band-logo:
    post:
      summary: Upload Band Logo
      tags:
        - Image Uploads
      requestBody:
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    bandId:
                      type: string
                    image:
                      type: string
                      format: binary
                  example:
                    bandId: 62b88c20f75abbb01ab2f5b5
                    image: filename
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image was uploaded Successfully

  /social-media:
