          required: true
          schema:
            type: string
            minimum: 1
          description: Social Media id
      tags:
        - Social Media
      security:
        - bearerAuth: []
      responses:
        '200': 
          description: Returns social media's detailed information.
          content:
            application/json:
              schema: 
