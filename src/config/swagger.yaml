openapi: 3.0.0
info:
  title: FolkSoul API
  description: Here goes description
  version: 0.1.9

servers:
  - url: https://folksoul-api.nina.redberryinternship.ge/
    description: production server
  - url: http://localhost:3000/
    description: local server
    
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
              example:
                username: nina
                password: nina
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Im5pbmEiLCJpYXQiOjE2NTg4MjI1MDYsImV4cCI6MTY1ODgyOTcwNn0.YrCi-u5goplJekTCual5ilVrHsU17_TWu68AYG68beY

  /band-members:
    get:
      tags:
        - Band Members
      responses:
        '200': 
          description: Returns a list of band members.
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    id: 
                      type: string
                    name: 
                      type: string
                    instrument: 
                      type: string
                    orbitLength: 
                      type: number
                    color: 
                      type: string
                    biography: 
                      type: string
                    image:
                        type: array
                        items:
                          type: object
                          properties:
                            imageUrl: 
                              type: string
                            memberId:
                              type: string
                  example:
                    _id: 62b86377ad93686e784f8ea2
                    name: ნინა
                    instrument: პიანინო
                    orbitLength: 600
                    color: '#453454'
                    biography: მე ვარ ნინა
                    image: images/new-image.png'
                     

                  
                    
  /band-member/{id}:
   get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            minimum: 1
          description: Band Member ID
      tags:
        - Band Members
      security:
        - bearerAuth: []
      responses:
        '200': 
          description: Returns band member's detailed information.
          content:
            application/json:
              schema: 
                type: object
                properties:
                  bandMember:
                    type: object
                    properties:
                      name: 
                        type: string
                      instrument: 
                        type: string
                      orbitLength: 
                        type: number
                      color: 
                        type: string
                      biography: 
                        type: string
                      image:
                        type: array
                        items:
                          type: object
                          properties:
                            imageUrl: 
                              type: string
                            memberId:
                              type: string
              example:
                bandMember:
                    _id: 62b86377ad93686e784f8ea2
                    name: ნინა
                    instrument: პიანინო
                    orbitLength: 450
                    color: '#453454'
                    biography: მე ვარ ნინა
                    image: images/new-image.png


                    

  /new-member:
    post:
      tags:
        - Band Members
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                instrument:
                  type: string
                orbitLength:
                  type: string
                color:
                  type: string
                biography:
                  type: string
              required:
                - name
                - instrument
                - orbitLength
                - color
                - biography
              example:
                name: ნინა
                instrument: პიანინო
                orbitLength: 400
                color: '#453454'
                biography: მე ვარ ნინა

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Band member Created Successfully"
                  brandMember:
                    type: object
                    properties:
                      name: 
                        type: string
                        example: "ნინა"
                      instrument: 
                        type: string
                        example: "პიანინო"
                      orbitLength: 
                        type: string
                        example: 300
                      color: 
                        type: string
                        example: '#453454'
                      biography: 
                        type: string
                        example: მე ვარ ნინა
                      image: 
                        type: string
                        example: ''

  
  /edit-member/{id}:
     patch:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            minimum: 1
          description: The band member ID
      tags:
        - Band Members
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                instrument:
                  type: string
                orbitLength:
                  type: string
                color:
                  type: string
                biography:
                  type: string
                image:
                  type: array
              required:
                - name
                - instrument
                - orbitLength
                - color
                - biography
              example:
                name: nina
                instrument: kkk
                orbitLength: 500
                color: '#453454'
                biography: biography
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Band member updated!"
                  updatedBandMember:
                    type: object
                    properties:
                      name: 
                        type: string
                        example: "ნინა"
                      instrument: 
                        type: string
                        example: "პიანინო"
                      orbitLength: 
                        type: string
                        example: 300
                      color: 
                        type: string
                        example: '#453454'
                      biography: 
                        type: string
                        example: მე ვარ ნინა
                      image: 
                        type: array
                        example: images/new-image.png
  
  /delete-member/{id}:
    delete:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            minimum: 1
          description: The band member ID
      tags:
        - Band Members
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Band member was deleted successfully"

  /change-avatar:
    post:
      summary: Upload avatar
      tags:
        - Image Uploads
      requestBody:
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    memberId:
                      type: string
                    image:
                      type: string
                      format: binary
                example:
                  memberId: 62c1c35b55e82e76bf519b1d
                  image: filename
                 
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image was uploaded Successfully

  /change-social-icon:
