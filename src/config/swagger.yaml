            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    name: 
                      type: string
                    url: 
                      type: string
                    image:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                            imageUrl: 
                              type: string
                            socialId:
                              type: string
                  example:
                    _id: 62b9cf91d2ee7fff6bf3b7cb
